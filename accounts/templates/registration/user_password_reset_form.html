{% extends "blog/base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
            <div class="well">

        <h1 class="text-center">Forgot Password?</h1>
        <p>Please specify your email address to receive instructions for resetting it.</p>

        <form role="form" method="post" action="{% url 'user_password_reset' %}">
        {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}">Email</label>
                    <input type="email" class="form-control" name="email"
                        placeholder="ex. john@example.com" id="{{ form.email.id_for_label }}"
                        required autofocus>
                    <p style="color: red;">{{ form.errors.email.as_text }}</p>
                </div>

                <div class="form-group">
                    <button type="submit" value="Reset password"
                        class="btn btn-primary btn-raised btn-block">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
